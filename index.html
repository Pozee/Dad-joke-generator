<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="happy.png" type="image/x-icon" />
    <title>Dad joke generator - Pontus Z</title>
</head>

<body>
    <div class="container content-wrap">
        <h1>Dad joke generator</h1>
        <p class="error-shower">error</p>
        <div class="refresh-content">
            <input class="user-value input-big" type="text" placeholder="Type a search value: e.g hipster...">
            <button id="refresh" class="input-big"></button>
            <input class="user-value input-small" type="text" placeholder="Type a search value.">
            <button id="refresh-small" class="input-small"></button>
        </div>
        <div class="container-joke">
            <p class="joke-text"></p>
        </div>
    </div>
    <div class="container footer">
        <footer>
            <a href="https://github.com/Pozee?tab=repositories" target="_blank">Created by Pontus Z - Github</a>
        </footer>
    </div>
</body>

</html>
